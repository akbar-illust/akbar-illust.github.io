    <style>
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            transition: opacity 0.5s;
        }

        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            /* Lebar sidebar */
            height: 100%;
            background-color: rgb(6 78 59);
            z-index: 1000;
            overflow-x: hidden;
            transition: transform 0.5s;
            transform: translateX(100%);
        }

        .sidebar.show {
            display: block;
            transform: translateX(0%);
        }

        body.sidebar-active {
            overflow: hidden;
        }

        body.sidebar-active .overlay {
            display: block;
            opacity: 1;
        }

        @media (max-width: 1024px) {
            .sidebar {
                width: 80%;
                /* Atur lebar sidebar untuk perangkat dengan lebar maksimum 1024px */
            }
        }

        @keyframes title {
            from {
                background: rgb(16, 185, 129);
                background: linear-gradient(90deg, rgba(16, 185, 129, 1) 0%, rgba(59, 130, 246, 1) 100%);
            }

            to {
                background: rgb(16, 185, 129);
                background: linear-gradient(270deg, rgba(16, 185, 129, 1) 0%, rgba(59, 130, 246, 1) 100%);
            }
        }
    </style>
</head>
